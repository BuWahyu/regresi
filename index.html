<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scatter Regression Studio</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Inter','Segoe UI',sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    transition:.3s;
    color:#1e293b;
}
.dark{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 25px;
    color:white;
    flex-wrap:wrap;
}

.header-left{
    display:flex;
    flex-direction:column;
}

.header-title{
    font-size:22px;
    font-weight:600;
}

.header-sub{
    font-size:13px;
    opacity:0.9;
    margin-top:4px;
}

.toggle-dark{
    background:white;
    padding:6px 14px;
    border-radius:20px;
    cursor:pointer;
    font-size:12px;
    font-weight:500;
}

.dark .toggle-dark{
    background:#334155;
    color:white;
}
.toggle-dark{
    position:absolute;
    top:20px;
    right:30px;
    background:white;
    padding:6px 12px;
    border-radius:20px;
    cursor:pointer;
    font-size:12px;
}
.dark .toggle-dark{
    background:#334155;
    color:white;
}
.container{
    display:flex;
    gap:25px;
    padding:25px;
    max-width:1300px;
    margin:auto;
}
.panel{
    background:rgba(255,255,255,0.92);
    backdrop-filter:blur(10px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}
.dark .panel{
    background:rgba(30,41,59,0.92);
}
.left{width:360px}
.right{flex:1;display:flex;flex-direction:column}
h2{margin-top:0;font-size:17px}
table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:10px;
}
th{
    background:#f1f5f9;
    padding:8px;
    font-size:12px;
}
.dark th{background:#334155}
td{padding:6px}
input{
    width:100%;
    padding:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:13px;
}
button{
    width:100%;
    padding:9px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin-top:8px;
    font-weight:500;
}
.btn-green{background:#10b981;color:white}
.btn-primary{background:#2563eb;color:white}
.btn-reset{background:#ef4444;color:white}
.stats{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:10px;
}
.stat-box{
    background:rgba(0,0,0,0.05);
    padding:10px;
    border-radius:10px;
    font-size:13px;
}
.dark .stat-box{
    background:rgba(255,255,255,0.1);
}
.chart-container{
    height:450px;   /* ðŸ”¥ tinggi tetap */
}
canvas{
    width:100% !important;
    height:100% !important;
}
@media(max-width:900px){
    .container{flex-direction:column}
    .left{width:100%}
}
.visitor-footer{
    display:flex;
    justify-content:center;
    padding:40px 20px;
}

.visitor-card{
    display:flex;
    align-items:center;
    gap:15px;
    padding:20px 30px;
    border-radius:18px;
    background:rgba(255,255,255,0.9);
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    backdrop-filter:blur(10px);
    transition:0.3s;
}

.dark .visitor-card{
    background:rgba(30,41,59,0.9);
}

.visitor-icon{
    font-size:28px;
}

.visitor-label{
    font-size:13px;
    opacity:0.8;
}

.visitor-number{
    font-size:26px;
    font-weight:700;
    letter-spacing:1px;
}
.interpretation-box{
    margin-top:20px;
    padding:20px;
    border-radius:14px;
    background:rgba(0,0,0,0.05);
    font-size:14px;
    line-height:1.6;
    display:none; /* ðŸ”¥ penting */
}

.dark .interpretation-box{
    background:rgba(255,255,255,0.08);
}

.interpretation-box h3{
    margin-top:0;
    font-size:16px;
}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <div class="header-title">Scatter Regression Studio</div>
        <div class="header-sub">By Wahyu Wijayanti</div>
    </div>
    <div class="toggle-dark" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>
</header>


<div class="container">

<div class="panel left">
<h2>Input Data</h2>

<table id="dataTable">
<thead>
<tr><th>X</th><th>Y</th></tr>
</thead>
<tbody></tbody>
</table>

<button class="btn-green" onclick="addRow()">Tambah Data</button>
<button class="btn-primary" onclick="generateChart()">Tampilkan Diagram</button>
<button class="btn-reset" onclick="resetAll()">Reset</button>
<button class="btn-primary" onclick="showInterpretation()">Lihat Interpretasi</button>

<div class="stats">
<div class="stat-box">Data: <span id="count">0</span></div>
<div class="stat-box">Slope: <span id="slope">-</span></div>
<div class="stat-box">Intercept: <span id="intercept">-</span></div>
<div class="stat-box">RÂ²: <span id="r2">-</span></div>
<div class="stat-box" style="grid-column:1/3;">
Persamaan: <span id="equation">-</span>
</div>
</div>

</div>

<div class="panel right">
<h2>Visualisasi</h2>
<div class="chart-container">
<canvas id="scatterChart"></canvas>
<!-- interpretasi -->
<div class="interpretation-box" id="interpretationBox">
    <h3>Interpretasi Diagram</h3>
    <div id="interpretationContent">
        Masukkan data dan tampilkan diagram untuk melihat interpretasi.
    </div>
</div>

</div>
</div>

</div>

<script>

let chartInstance=null;
let lastData=null;
let lastSlope=null;
let lastR2=null;

function createInitialRows(){
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    for(let i=0; i<10; i++){
        const row = tbody.insertRow();
        row.innerHTML = `
            <td><input type="number" step="any"></td>
            <td><input type="number" step="any"></td>
        `;
    }
}
function toggleDark(){
    document.body.classList.toggle("dark");
}

function addRow(){
    const row=document.querySelector("#dataTable tbody").insertRow();
    row.innerHTML=`<td><input type="number"></td>
                   <td><input type="number"></td>`;
}

function resetAll(){
    createInitialRows();

    if(chartInstance) chartInstance.destroy();

    document.getElementById("count").innerText=0;
    document.getElementById("slope").innerText="-";
    document.getElementById("intercept").innerText="-";
    document.getElementById("r2").innerText="-";
    document.getElementById("equation").innerText="-";
    lastData=null;
}

function generateInterpretation(slope, r2){

    let direction = "";
    let strength = "";

    if(slope > 0){
        direction = "Hubungan Positif (semakin X meningkat, Y cenderung meningkat)";
    } else if(slope < 0){
        direction = "Hubungan Negatif (semakin X meningkat, Y cenderung menurun)";
    } else {
        direction = "Tidak terlihat hubungan linear yang jelas";
    }

    if(r2 > 0.75){
        strength = "Hubungan sangat kuat";
    } else if(r2 > 0.4){
        strength = "Hubungan sedang";
    } else if(r2 > 0.1){
        strength = "Hubungan lemah";
    } else {
        strength = "Hubungan sangat lemah atau hampir tidak ada";
    }

    return `
        <strong>Arah Hubungan:</strong> ${direction}<br><br>
        <strong>Kekuatan Hubungan:</strong> ${strength}<br><br>
        <strong>Makna RÂ²:</strong> Sekitar ${(r2*100).toFixed(1)}% variasi Y dapat dijelaskan oleh X.<br><br>
        <strong>Pertanyaan Reflektif:</strong><br>
        - Apakah titik-titik membentuk pola garis?<br>
        - Apakah ada titik pencilan (outlier)?<br>
        - Jika X naik 1 satuan, bagaimana perubahan rata-rata Y?
    `;
}
function showInterpretation(){
    if(lastSlope===null){
        alert("Tampilkan diagram terlebih dahulu.");
        return;
    }

    document.getElementById("interpretationContent").innerHTML =
        generateInterpretation(lastSlope,lastR2);

    document.getElementById("interpretationBox").style.display="block";
}
function generateChart(){

    const rows=document.querySelectorAll("#dataTable tbody tr");
    let data=[];

    rows.forEach(r=>{
        const x=parseFloat(r.cells[0].children[0].value);
        const y=parseFloat(r.cells[1].children[0].value);
        if(!isNaN(x)&&!isNaN(y)) data.push({x,y});
    });

    if(data.length<2){
        alert("Minimal 2 data diperlukan");
        return;
    }

    lastData=data;

    const isDark=document.body.classList.contains("dark");
    const axisColor=isDark ? "#ffffff" : "#1e293b";
    const gridColor=isDark ? "rgba(255,255,255,0.1)" : "rgba(0,0,0,0.05)";

    const n=data.length;
    let sumX=0,sumY=0,sumXY=0,sumXX=0,sumYY=0;

    data.forEach(p=>{
        sumX+=p.x;
        sumY+=p.y;
        sumXY+=p.x*p.y;
        sumXX+=p.x*p.x;
        sumYY+=p.y*p.y;
    });

    const slope=(n*sumXY-sumX*sumY)/(n*sumXX-sumX*sumX);
    const intercept=(sumY-slope*sumX)/n;
    const r2=Math.pow((n*sumXY-sumX*sumY)/
        Math.sqrt((n*sumXX-sumX*sumX)*(n*sumYY-sumY*sumY)),2);
    lastSlope = slope;
lastR2 = r2;
document.getElementById("interpretationBox").style.display="none";

    document.getElementById("count").innerText=n;
    document.getElementById("slope").innerText=slope.toFixed(4);
    document.getElementById("intercept").innerText=intercept.toFixed(4);
    document.getElementById("r2").innerText=r2.toFixed(4);
    document.getElementById("equation").innerText=
        "Å· = "+slope.toFixed(4)+"X + "+intercept.toFixed(4);

    const minX=Math.min(...data.map(p=>p.x));
    const maxX=Math.max(...data.map(p=>p.x));
    





    const regression=[
        {x:minX,y:slope*minX+intercept},
        {x:maxX,y:slope*maxX+intercept}
    ];

    if(chartInstance) chartInstance.destroy();

    chartInstance=new Chart(document.getElementById("scatterChart"),{
        type:'scatter',
        data:{
            datasets:[
                {
                    label:'Data',
                    data:data,
                    backgroundColor:'#3b82f6',
                    pointRadius:6
                },
                {
                    label:'Regresi',
                    data:regression,
                    type:'line',
                    borderColor:'#ef4444',
                    borderWidth:2,
                    fill:false
                }
            ]
        },
        options:{
            animation:false,  // ðŸ”¥ ini yang menghentikan grafik naik terus
            responsive:true,
            maintainAspectRatio:false,
            scales:{
                x:{
                    type:'linear',
                    position:'bottom',
                    ticks:{color:axisColor},
                    title:{display:true,text:"X",color:axisColor},
                    grid:{color:gridColor}
                },
                y:{
    beginAtZero:false,
    ticks:{color:axisColor},
    title:{display:true,text:"Y",color:axisColor},
    grid:{color:gridColor}
}
            },
            interaction:{
    mode:'nearest',
    intersect:false
},
            plugins:{
                legend:{
                    labels:{color:axisColor}
                }
            }
        }
    });

}


window.onload = function(){
    createInitialRows();
};
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
   apiKey: "AIzaSyDvS4TXiU9xZjaz_vMBB9DrXBupvNYwXSg",
  authDomain: "regresi-counter.firebaseapp.com",
  databaseURL: "https://regresi-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "regresi-counter",
  storageBucket: "regresi-counter.firebasestorage.app",
  messagingSenderId: "91363432209",
  appId: "1:91363432209:web:5b44642ed75ddadb899eb0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const counterRef = ref(db, "visits");

 function animateCounter(target){
    let current = 0;
    const duration = 800;
    const increment = target / (duration / 16);

    const timer = setInterval(() => {
        current += increment;
        if(current >= target){
            current = target;
            clearInterval(timer);
        }

        document.getElementById("visitorCount").innerText =
            Math.floor(current).toLocaleString("id-ID");

    }, 16);
}

get(counterRef).then((snapshot) => {
    let current = snapshot.exists() ? snapshot.val() : 0;
    current++;
    set(counterRef, current);
    animateCounter(current);
});
</script>

<footer class="visitor-footer">
    <div class="visitor-card">
        <div class="visitor-icon">ðŸ‘¥</div>
        <div class="visitor-info">
            <div class="visitor-label">Total Pengunjung</div>
            <div class="visitor-number" id="visitorCount">0</div>
        </div>
    </div>
</footer>

</body>
</html>
