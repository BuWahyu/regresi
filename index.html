<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Regression Studio</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: .3s;
            color: #1e293b;
        }

        .dark {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            color: white;
        }

        .toggle-dark {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .dark .toggle-dark {
            background: #334155;
            color: white;
        }

        .container {
            display: flex;
            gap: 25px;
            padding: 25px;
            max-width: 1300px;
            margin: auto;
        }

        .panel {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .dark .panel {
            background: rgba(30, 41, 59, 0.92);
        }

        .left {
            width: 360px
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px
        }

        th {
            background: #f1f5f9;
            padding: 8px;
            font-size: 12px
        }

        .dark th {
            background: #334155
        }

        td {
            padding: 6px
        }

        input {
            width: 100%;
            padding: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 9px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-green {
            background: #10b981;
            color: white
        }

        .btn-primary {
            background: #2563eb;
            color: white
        }

        .btn-reset {
            background: #ef4444;
            color: white
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
        }

        .dark .stat-box {
            background: rgba(255, 255, 255, 0.1);
        }

        .interpretation-box {
            margin: 15px 0;
            padding: 15px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.05);
            font-size: 14px;
        }

        .dark .interpretation-box {
            background: rgba(255, 255, 255, 0.08);
        }

        .chart-container {
            min-height: 350px;
        }

        @media(max-width:900px) {
            .container {
                flex-direction: column
            }

            .left {
                width: 100%
            }
        }

        /* ===== VISITOR ===== */

        .visitor-footer {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .visitor-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .dark .visitor-card {
            background: rgba(30, 41, 59, 0.9);
        }

        .visitor-number {
            font-size: 26px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h2>Scatter Regression Studio</h2>
        </div>
        <div class="toggle-dark" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>
    </header>

    <div class="container">

        <div class="panel left">
            <h3>Input Data</h3>

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button class="btn-green" onclick="addRow()">Tambah Data</button>
            <button class="btn-primary" onclick="generateChart()">Tampilkan Diagram</button>
            <button class="btn-reset" onclick="resetAll()">Reset</button>

            <div class="stats">
                <div class="stat-box">Data: <span id="count">0</span></div>
                <div class="stat-box">Slope: <span id="slope">-</span></div>
                <div class="stat-box">Intercept: <span id="intercept">-</span></div>
                <div class="stat-box">RÂ²: <span id="r2">-</span></div>
                <div class="stat-box" style="grid-column:1/3;">
                    Persamaan: <span id="equation">-</span>
                </div>
            </div>
        </div>

        <div class="panel right">
            <h3>Visualisasi</h3>

            <div class="interpretation-box" id="interpretationContent">
                Masukkan data dan tampilkan diagram untuk melihat interpretasi.
            </div>

            <div class="chart-container">
                <canvas id="scatterChart"></canvas>
            </div>
        </div>

    </div>

    <!-- VISITOR COUNTER -->
    <footer class="visitor-footer">
        <div class="visitor-card">
            <div>ðŸ‘¥</div>
            <div>
                <div>Total Pengunjung</div>
                <div class="visitor-number" id="visitorCount">0</div>
            </div>
        </div>
    </footer>

    <script>
        let chartInstance = null;

        function createInitialRows() {
            const tbody = document.querySelector("#dataTable tbody");
            tbody.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                const row = tbody.insertRow();
                row.innerHTML = `<td><input type="number"></td>
<td><input type="number"></td>`;
            }
        }

        function toggleDark(){
    document.body.classList.toggle("dark");
    if(chartInstance){
        generateChart();
    }
}

        function addRow() {
            const row = document.querySelector("#dataTable tbody").insertRow();
            row.innerHTML = `<td><input type="number"></td>
<td><input type="number"></td>`;
        }

        function resetAll() {
            createInitialRows();
            if (chartInstance) chartInstance.destroy();
            document.getElementById("interpretationContent").innerText =
                "Masukkan data dan tampilkan diagram untuk melihat interpretasi.";
        }

        function generateInterpretation(slope, r2) {
            let direction = slope > 0 ? "Hubungan Positif" :
                slope < 0 ? "Hubungan Negatif" :
                    "Tidak ada hubungan linear yang jelas";
            let strength = r2 > 0.75 ? "sangat kuat" :
                r2 > 0.4 ? "sedang" :
                    r2 > 0.1 ? "lemah" :
                        "sangat lemah";
            return `
<strong>Arah Hubungan:</strong> ${direction}<br><br>
<strong>Kekuatan Hubungan:</strong> ${strength}<br><br>
<strong>Makna RÂ²:</strong> ${(r2 * 100).toFixed(1)}% variasi Y dijelaskan oleh X.
`;
        }

        function generateChart() {

    const rows = document.querySelectorAll("#dataTable tbody tr");
    let data = [];

    rows.forEach(r => {
        const x = parseFloat(r.cells[0].children[0].value);
        const y = parseFloat(r.cells[1].children[0].value);
        if (!isNaN(x) && !isNaN(y)) data.push({ x, y });
    });

    if (data.length < 2) {
        alert("Minimal 2 data diperlukan");
        return;
    }

    // ======================
    // HITUNG REGRESI
    // ======================

    let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0, sumYY = 0;

    data.forEach(p => {
        sumX += p.x;
        sumY += p.y;
        sumXY += p.x * p.y;
        sumXX += p.x * p.x;
        sumYY += p.y * p.y;
    });

    const n = data.length;

    const slope = (n * sumXY - sumX * sumY) /
        (n * sumXX - sumX * sumX);

    const intercept = (sumY - slope * sumX) / n;

    const r2 = Math.pow(
        (n * sumXY - sumX * sumY) /
        Math.sqrt((n * sumXX - sumX * sumX) *
        (n * sumYY - sumY * sumY)), 2
    );

    // ======================
    // UPDATE PANEL STATISTIK
    // ======================

    document.getElementById("count").innerText = n;
    document.getElementById("slope").innerText = slope.toFixed(4);
    document.getElementById("intercept").innerText = intercept.toFixed(4);
    document.getElementById("r2").innerText = r2.toFixed(4);
    document.getElementById("equation").innerText =
        "Å· = " + slope.toFixed(4) + "X + " + intercept.toFixed(4);

    document.getElementById("interpretationContent").innerHTML =
        generateInterpretation(slope, r2);

    // ======================
    // RANGE DINAMIS Y
    // ======================

    const minX = Math.min(...data.map(p => p.x));
    const maxX = Math.max(...data.map(p => p.x));
    const minY = Math.min(...data.map(p => p.y));
    const maxY = Math.max(...data.map(p => p.y));

    const paddingY = (maxY - minY) * 0.1 || 1;

    const regression = [
        { x: minX, y: slope * minX + intercept },
        { x: maxX, y: slope * maxX + intercept }
    ];

    // ======================
    // WARNA DARK MODE
    // ======================

    const isDark = document.body.classList.contains("dark");

    const axisColor = isDark ? "#ffffff" : "#1e293b";
    const gridColor = isDark ? "rgba(255,255,255,0.15)" : "rgba(0,0,0,0.08)";

    // ======================
    // DESTROY CHART LAMA
    // ======================

    if (chartInstance) chartInstance.destroy();

    // ======================
    // RENDER CHART
    // ======================

    chartInstance = new Chart(document.getElementById("scatterChart"), {
        type: 'scatter',
        data: {
            datasets: [
                {
                    label: 'Data',
                    data: data,
                    backgroundColor: '#3b82f6',
                    pointRadius: 6
                },
                {
                    label: 'Regresi',
                    data: regression,
                    type: 'line',
                    borderColor: '#ef4444',
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            animation: false,
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'linear',
                    ticks: { color: axisColor },
                    title: {
                        display: true,
                        text: "X",
                        color: axisColor
                    },
                    grid: { color: gridColor }
                },
                y: {
                    min: minY - paddingY,
                    max: maxY + paddingY,
                    ticks: { color: axisColor },
                    title: {
                        display: true,
                        text: "Y",
                        color: axisColor
                    },
                    grid: { color: gridColor }
                }
            },
            plugins: {
                legend: {
                    labels: { color: axisColor }
                }
            }
        }
    });
}

        window.onload = createInitialRows;
    </script>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

            apiKey: "AIzaSyDvS4TXiU9xZjaz_vMBB9DrXBupvNYwXSg",
            authDomain: "regresi-counter.firebaseapp.com",
            databaseURL: "https://regresi-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "regresi-counter",
            storageBucket: "regresi-counter.firebasestorage.app",
            messagingSenderId: "91363432209",
            appId: "1:91363432209:web:5b44642ed75ddadb899eb0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const counterRef = ref(db, "visits");

        function animateCounter(target) {
            let current = 0;
            const duration = 800;
            const increment = target / (duration / 16);
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                document.getElementById("visitorCount").innerText =
                    Math.floor(current).toLocaleString("id-ID");
            }, 16);
        }

        get(counterRef).then(snapshot => {
            let current = snapshot.exists() ? snapshot.val() : 0;
            current++;
            set(counterRef, current);
            animateCounter(current);
        });
    </script>

</body>

</html>
