<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scatter Regression Studio</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Inter','Segoe UI',sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    transition:.3s;
    color:#1e293b;
}
.dark{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
}
header{
    text-align:center;
    padding:20px;
    color:white;
    font-size:22px;
    font-weight:600;
}
.toggle-dark{
    position:absolute;
    top:20px;
    right:30px;
    background:white;
    padding:6px 12px;
    border-radius:20px;
    cursor:pointer;
    font-size:12px;
}
.dark .toggle-dark{
    background:#334155;
    color:white;
}
.container{
    display:flex;
    gap:25px;
    padding:25px;
    max-width:1300px;
    margin:auto;
}
.panel{
    background:rgba(255,255,255,0.92);
    backdrop-filter:blur(10px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}
.dark .panel{
    background:rgba(30,41,59,0.92);
}
.left{width:360px}
.right{flex:1;display:flex;flex-direction:column}
h2{margin-top:0;font-size:17px}
table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:10px;
}
th{
    background:#f1f5f9;
    padding:8px;
    font-size:12px;
}
.dark th{background:#334155}
td{padding:6px}
input{
    width:100%;
    padding:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:13px;
}
button{
    width:100%;
    padding:9px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin-top:8px;
    font-weight:500;
}
.btn-green{background:#10b981;color:white}
.btn-primary{background:#2563eb;color:white}
.btn-reset{background:#ef4444;color:white}
.stats{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:10px;
}
.stat-box{
    background:rgba(0,0,0,0.05);
    padding:10px;
    border-radius:10px;
    font-size:13px;
}
.dark .stat-box{
    background:rgba(255,255,255,0.1);
}
.chart-container{
    flex:1;
    min-height:450px;
}
@media(max-width:900px){
    .container{flex-direction:column}
    .left{width:100%}
}
</style>
</head>

<body>

<header>ðŸ“Š Scatter Regression Studio</header>
<div class="toggle-dark" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>

<div class="container">

<div class="panel left">
<h2>Input Data</h2>

<table id="dataTable">
<thead>
<tr><th>X</th><th>Y</th></tr>
</thead>
<tbody>
<tr>
<td><input type="number" step="any"></td>
<td><input type="number" step="any"></td>
</tr>
</tbody>
</table>

<button class="btn-green" onclick="addRow()">Tambah Data</button>
<button class="btn-primary" onclick="generateChart()">Tampilkan Diagram</button>
<button class="btn-reset" onclick="resetAll()">Reset</button>

<div class="stats">
<div class="stat-box">Data: <span id="count">0</span></div>
<div class="stat-box">Slope: <span id="slope">-</span></div>
<div class="stat-box">Intercept: <span id="intercept">-</span></div>
<div class="stat-box">RÂ²: <span id="r2">-</span></div>
<div class="stat-box" style="grid-column:1/3;">
Persamaan: <span id="equation">-</span>
</div>
</div>

</div>

<div class="panel right">
<h2>Visualisasi</h2>
<div class="chart-container">
<canvas id="scatterChart"></canvas>
</div>
</div>

</div>

<script>

let chartInstance=null;
let lastData=null;

function toggleDark(){
    document.body.classList.toggle("dark");
    if(lastData) generateChart();
}

function addRow(){
    const row=document.querySelector("#dataTable tbody").insertRow();
    row.innerHTML=`<td><input type="number"></td>
                   <td><input type="number"></td>`;
}

function resetAll(){
    document.querySelector("#dataTable tbody").innerHTML=
    `<tr><td><input type="number"></td>
         <td><input type="number"></td></tr>`;
    if(chartInstance) chartInstance.destroy();
    document.getElementById("count").innerText=0;
    document.getElementById("slope").innerText="-";
    document.getElementById("intercept").innerText="-";
    document.getElementById("r2").innerText="-";
    document.getElementById("equation").innerText="-";
    lastData=null;
}

function generateChart(){

    const rows=document.querySelectorAll("#dataTable tbody tr");
    let data=[];

    rows.forEach(r=>{
        const x=parseFloat(r.cells[0].children[0].value);
        const y=parseFloat(r.cells[1].children[0].value);
        if(!isNaN(x)&&!isNaN(y)) data.push({x,y});
    });

    if(data.length<2){
        alert("Minimal 2 data diperlukan");
        return;
    }

    lastData=data;

    const isDark=document.body.classList.contains("dark");
    const axisColor=isDark ? "#ffffff" : "#1e293b";
    const gridColor=isDark ? "rgba(255,255,255,0.1)" : "rgba(0,0,0,0.05)";

    const n=data.length;
    let sumX=0,sumY=0,sumXY=0,sumXX=0,sumYY=0;

    data.forEach(p=>{
        sumX+=p.x;
        sumY+=p.y;
        sumXY+=p.x*p.y;
        sumXX+=p.x*p.x;
        sumYY+=p.y*p.y;
    });

    const slope=(n*sumXY-sumX*sumY)/(n*sumXX-sumX*sumX);
    const intercept=(sumY-slope*sumX)/n;
    const r2=Math.pow((n*sumXY-sumX*sumY)/
        Math.sqrt((n*sumXX-sumX*sumX)*(n*sumYY-sumY*sumY)),2);

    document.getElementById("count").innerText=n;
    document.getElementById("slope").innerText=slope.toFixed(4);
    document.getElementById("intercept").innerText=intercept.toFixed(4);
    document.getElementById("r2").innerText=r2.toFixed(4);
    document.getElementById("equation").innerText=
        "Å· = "+slope.toFixed(4)+"X + "+intercept.toFixed(4);

    const minX=Math.min(...data.map(p=>p.x));
    const maxX=Math.max(...data.map(p=>p.x));
    const minY=Math.min(...data.map(p=>p.y));
    const maxY=Math.max(...data.map(p=>p.y));
    const padding=(maxY-minY)*0.1 || 1;

    const regression=[
        {x:minX,y:slope*minX+intercept},
        {x:maxX,y:slope*maxX+intercept}
    ];

    if(chartInstance) chartInstance.destroy();

    chartInstance=new Chart(document.getElementById("scatterChart"),{
        type:'scatter',
        data:{
            datasets:[
                {
                    label:'Data',
                    data:data,
                    backgroundColor:'#3b82f6',
                    pointRadius:6
                },
                {
                    label:'Regresi',
                    data:regression,
                    type:'line',
                    borderColor:'#ef4444',
                    borderWidth:2,
                    fill:false
                }
            ]
        },
        options:{
            responsive:true,
            maintainAspectRatio:false,
            scales:{
                x:{
                    type:'linear',
                    position:'bottom',
                    ticks:{color:axisColor},
                    title:{display:true,text:"X",color:axisColor},
                    grid:{color:gridColor}
                },
                y:{
                    min:minY-padding,
                    max:maxY+padding,
                    ticks:{color:axisColor},
                    title:{display:true,text:"Y",color:axisColor},
                    grid:{color:gridColor}
                }
            },
            plugins:{
                legend:{
                    labels:{color:axisColor}
                }
            }
        }
    });

}

</script>

</body>
</html>
